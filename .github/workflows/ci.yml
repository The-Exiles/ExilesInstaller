name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path 'requirements.txt') { pip install -r requirements.txt } else { echo 'No requirements.txt found' }
          pip install pytest
        shell: pwsh

      - name: Run tests
        run: pytest -q
        shell: pwsh
